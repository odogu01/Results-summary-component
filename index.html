<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style/style.css">

  
</head>
<body>
  <main>
    <div class="container">
      <div class="result">
        <h1 class="result_header">Your Result</h1>
        <div class="result_score">
          <p class="score_point">76</p>
          <p class="score_of">of 100</p>
        </div>
        <h2 class="result_sb">Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2 class="summary_header">Summary</h2>
        <ul>
          <li>
            <div class="icon_container">
              <object data="/results-summary-component-main/assets/images/icon-reaction.svg" type="image/svg+xml"></object>
              Reaction
            </div>
            <p class="summary__score-point">80 / <span class="summary__score">100</span></p> 
          </li>
          <li>
            <div class="icon_container">
              <object data="/results-summary-component-main/assets/images/icon-memory.svg" type="image/svg+xml"></object>Memory
            </div>
            <p class="summary__score-point">92 / <span class="summary__score">100</span></p>
          </li>
          <li>
            <div class="icon_container">
              <object data="/results-summary-component-main/assets/images/icon-verbal.svg" type="image/svg+xml"></object>
              Verbal 
            </div>
            <p class="summary__score-point">61 / <span class="summary__score">100</span></p>
          </li>
          <li>
            <div class="icon_container">
              <object data="/results-summary-component-main/assets/images/icon-visual.svg" type="image/svg+xml"></object>
              Visual
            </div>
            <p class="summary__score-point">72 / <span class="summary__score">100</span></p>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </main>         
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.facebook.com/Emmperorr">Emmanuel Njoku</a>.
    </div>
  </div>



  
  

  
</body>
</html>
